<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            margin: auto;
        }

        #position {
            position: absolute;
            top: -13px;
            left: 50px;
            z-index: 1000;
            background-color: #4CAF50;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: x-large;
            font-family: Arial, sans-serif;
        }

        #textPosition {
            color: 'white';
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <p id="position">Position: <span id="textPosition">...</span></p>
        <div id="map"></div>
    </div>

    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <script>
        let map;
        const defaultPosition = [10.848684, 106.748129];
        const startPosition = [10.843467, 106.745122];
        const textPosition = document.getElementById('textPosition');
        let position1Config = null;
        let position2Config = null;

        // Track last known positions to detect changes
        let lastPosition1 = null;
        let lastPosition2 = null;

        const startIcon = L.icon({
            iconUrl: './start_green.png',
            iconSize: [36, 36],
            iconAnchor: [22, 37],
            popupAnchor: [-3, -37],
        });

        const position1Icon = L.icon({
            iconUrl: './warning.png',
            iconSize: [30, 30],
            iconAnchor: [22, 37],
            popupAnchor: [-3, -37],
        });

        // Custom icon for position2
        const position2Icon = L.icon({
            iconUrl: './barrier.png',
            iconSize: [30, 30],
            iconAnchor: [22, 37],
            popupAnchor: [-3, -37],
        });

        function initMap() {
            map = L.map('map').setView(defaultPosition, 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            addMarker(startPosition, startIcon, false);
        }

        // Function to add a marker at a given position with a specified icon
        function addMarker(position, icon, open = true) {
            if (open) {
                const marker = L.marker(position, icon ? { icon: icon } : {}).addTo(map)
                    .bindPopup('Position')
                    .openPopup();
                return;
            }
            const marker = L.marker(position, icon ? { icon: icon } : {}).addTo(map)
        }

        // Function to update position on the map if the coordinates change
        function updatePosition(lat, lng, icon) {
            addMarker([lat, lng], icon);
            textPosition.textContent = `${lat}, ${lng}`;
        }

        $(document).ready(function () {
            initMap();

            const eraWidget = new EraWidget();
            eraWidget.init({
                needRealtimeConfigs: true,
                needHistoryConfigs: false,
                needActions: true,
                maxRealtimeConfigsCount: 3,
                maxHistoryConfigsCount: 1,
                maxActionsCount: 2,
                minRealtimeConfigsCount: 0,
                minHistoryConfigsCount: 0,
                minActionsCount: 0,
                onConfiguration: (configuration) => {
                    position1Config = configuration.realtime_configs[0];
                    position2Config = configuration.realtime_configs[1];
                },
                onValues: (values) => {
                    console.log('xxx', values);
                    const position1 = values[position1Config.id];
                    const position2 = values[position2Config.id];

                    if (position1) {
                        let positionData1 = JSON.parse(position1.value);
                        const { lat: lat1, lng: lng1 } = positionData1;
                        if (lat1 && lng1 && (!lastPosition1 || lastPosition1.lat !== lat1 || lastPosition1.lng !== lng1)) {
                            updatePosition(lat1, lng1, position1Icon); // Default icon for position1
                            lastPosition1 = { lat: lat1, lng: lng1 };
                        }
                    }

                    if (position2) {
                        let positionData2 = JSON.parse(position2.value);
                        const { lat: lat2, lng: lng2 } = positionData2;
                        if (lat2 && lng2 && (!lastPosition2 || lastPosition2.lat !== lat2 || lastPosition2.lng !== lng2)) {
                            updatePosition(lat2, lng2, position2Icon); // Custom icon for position2
                            lastPosition2 = { lat: lat2, lng: lng2 };
                        }
                    }
                },
            });
        });
    </script>
</body>

</html>
