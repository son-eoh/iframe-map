<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            margin: auto;
        }

        #position {
            position: absolute;
            top: -13px;
            left: 50px;
            z-index: 1000;
            background-color: #4CAF50;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: x-large;
            font-family: Arial, sans-serif;
        }

        #textPosition {
            color: 'white';
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <p id="position">Position: <span id="textPosition">...</span></p>
        <div id="map"></div>
    </div>

    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <script>
        let map, lastPosition;
        const defaultPosition = [10.848684, 106.748129]; // Target location as [lat, lng] for Leaflet
        const startPosition = [10.843467, 106.745122]; // Start location
        const positions = [];
        const markers = [];
        const textPosition = document.getElementById('textPosition');
        let position1Config = null;
        let position2Config = null;

        // Custom icon for position2 with a different color
        const position2Icon = L.icon({
            iconUrl: './barrier.png',
            iconSize: [38, 38],
            iconAnchor: [22, 37],
            popupAnchor: [-3, -37],
        });

        function initMap() {
            map = L.map('map').setView(defaultPosition, 15); // Set default view and zoom level

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add initial marker with default icon
            addMarker(startPosition);
            lastPosition = defaultPosition;
            positions.push(defaultPosition);
        }

        // Function to add a marker at a given position with a specified icon
        function addMarker(position, icon) {
            const marker = L.marker(position, icon && { icon: icon }).addTo(map)
                .bindPopup('Robot')
                .openPopup();
            markers.push(marker);
        }

        function updatePosition(lat, lng, icon) {
            const newPosition = [lat, lng];

            if (lastPosition[0] !== lat || lastPosition[1] !== lng) {
                positions.push(newPosition);
                addMarker(newPosition, icon); // Add marker with specified icon
                textPosition.textContent = `${lat}, ${lng}`;
                lastPosition = newPosition; // Update last position
            }
        }

        $(document).ready(function () {
            initMap();

            const eraWidget = new EraWidget();
            eraWidget.init({
                needRealtimeConfigs: true,
                needHistoryConfigs: false,
                needActions: true,
                maxRealtimeConfigsCount: 3,
                maxHistoryConfigsCount: 1,
                maxActionsCount: 2,
                minRealtimeConfigsCount: 0,
                minHistoryConfigsCount: 0,
                minActionsCount: 0,
                onConfiguration: (configuration) => {
                    position1Config = configuration.realtime_configs[0];
                    position2Config = configuration.realtime_configs[1];
                },
                onValues: (values) => {
                    const position1 = values[position1Config.id];
                    if (position1) {
                        let positionData = JSON.parse(position1.value);
                        const { lat, lng } = positionData; // { lat: 10.844710, lng: 106.745869 }
                        if (lat && lng) {
                            updatePosition(lat, lng, null);
                        }
                    }

                    const position2 = values[position2Config.id];
                    if (position2) {
                        let positionData = JSON.parse(position2.value);
                        const { lat, lng } = positionData; // { lat: 10.844710, lng: 106.745869 }
                        if (lat && lng) {
                            updatePosition(lat, lng, position2Icon);
                        }
                    }
                },
            });
        });
    </script>
</body>

</html>
