<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            margin: auto;
        }

        #map {
            width: 100%;
            height: 80vh;
        }
    </style>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <p>Position: <span id="textPosition">loading...</span></p>
        <div id="map"></div>
    </div>

    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <script>
        let map, lastPosition;
        const defaultPosition = [10.844710, 106.745869]; // Target location as [lat, lng] for Leaflet
        const positions = []; // Array to store all positions
        const markers = []; // Array to store markers for all positions
        const textPosition = document.getElementById('textPosition');
        let positionConfig = null;

        // Initialize map with OpenStreetMap using Leaflet
        function initMap() {
            map = L.map('map').setView(defaultPosition, 15); // Set default view and zoom level

            // Set up OSM tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add initial marker
            addMarker(defaultPosition);
            lastPosition = defaultPosition;
            positions.push(defaultPosition); // Add default position to the array
        }

        // Function to add a marker at a given position
        function addMarker(position) {
            const marker = L.marker(position).addTo(map)
                .bindPopup('Tracked Position')
                .openPopup();
            markers.push(marker); // Store marker in the markers array
        }

        // Function to update marker position and store it
        function updatePosition(lat, lng) {
            const newPosition = [lat, lng];

            // Check if the new position differs from the last one
            if (lastPosition[0] !== lat || lastPosition[1] !== lng) {
                positions.push(newPosition); // Store the new position
                addMarker(newPosition); // Add a new marker for the new position
                map.panTo(newPosition); // Center map on the new position
                textPosition.textContent = `Latitude: ${lat}, Longitude: ${lng}`;
                lastPosition = newPosition; // Update last position
            }
        }

        $(document).ready(function () {
            initMap();

            setTimeout(() => {
                // Update the map position after 5 seconds
                updatePosition(10.845, 106.746);
            }, 5000);

            // Initialize EraWidget
            const eraWidget = new EraWidget();
            eraWidget.init({
                needRealtimeConfigs: true,
                needHistoryConfigs: false,
                needActions: true,
                maxRealtimeConfigsCount: 3,
                maxHistoryConfigsCount: 1,
                maxActionsCount: 2,
                minRealtimeConfigsCount: 0,
                minHistoryConfigsCount: 0,
                minActionsCount: 0,
                onConfiguration: (configuration) => {
                    positionConfig = configuration.realtime_configs[0];
                },
                onValues: (values) => {
                    if (positionConfig && values[positionConfig.id]) {
                        let jsonPositionValue = values[positionConfig.id].value;
                        const { lat, lng } = jsonPositionValue; // { lat: 10.844710, lng: 106.745869 }
                        if (lat && lng) {
                            updatePosition(lat, lng); // Update the map position
                        }
                    }
                },
            });
        });
    </script>
</body>

</html>
